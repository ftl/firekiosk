buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE'
	}
}

apply plugin: 'java'
apply plugin: 'spring-boot'

version = '0.0.1-SNAPSHOT'

sourceCompatibility = '1.8'

repositories {
    jcenter()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile('org.springframework.boot:spring-boot-starter-jdbc')
	compile('org.springframework:spring-jdbc')
	compile 'org.firebirdsql.jdbc:jaybird-jdk18:2.2.10'

	compile 'org.webjars:bootstrap:3.3.6'
	compile 'org.webjars:jquery:2.2.0'
	compile 'org.webjars:angularjs:1.4.9'
	compile 'org.webjars.bower:angular-ui-bootstrap-bower:1.1.2'
	compile 'org.webjars.bower:jasmine:2.4.1'
	compile 'org.webjars:leaflet:0.7.7'
	
	testCompile 'org.springframework.boot:spring-boot-starter-test'
}

jar {
	manifest {
		attributes 'Implementation-Title': 'firekiosk',
			'Implementation-Version': version
	}
}
